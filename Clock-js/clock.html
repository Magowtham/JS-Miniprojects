<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
      type="image/icon type"
    />
    <link rel="stylesheet" href="clock.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="second hand" data-second-hand></div>
      <div class="minute hand" data-minute-hand></div>
      <div class="hour hand" data-hour-hand></div>
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
      <div class="digital-section" data-digital-time></div>
      <div class="date-section" data-date></div>
    </div>
    <script src="/home/gowtham/JavaScript/Projects/JS/clock.js"></script>
  </body>
</html>
